<div class="container">
        <div class="col-md-4 offset-md-2 mt-5 card card-body bg-light">
            <div>
        <h3 style="color:burlywood">Librarian Login</h3>
        <form action="" #loginform='ngForm' (ngSubmit)='printform(loginform.value)'>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email='ngModel' ngModel placeholder="enter ur mail id.." 
                required class="form-control" minlength="10">
            </div>
            <div *ngIf='email.invalid && email.touched'>
                <div class="alert alert-danger" *ngIf='email.errors.required'><small style="color:red;float: right;">This field is necessary to login</small></div>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'><small style="color:red;float: right;">This field is required min 10 characters</small></div>
                <div class="alert alert-danger" *ngIf='email.errors.email'><small style="color:red;float: right;">This field accept only the email</small></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" #password='ngModel' ngModel minlength="7" 
                placeholder="enter ur password..." required>
            </div>
            <div><small style="color: skyblue;float: right;">Forgot password?</small></div>
            <br>
            <div *ngIf='password.touched && password.invalid'>
                <div  class="alert alert-danger" *ngIf='password.errors.minlength'><small style="color: red;float: right;" >This field is required atleast 7 characters</small></div>
                <div  class="alert alert-danger" *ngIf='password.errors.required'><small style="color: red;float: right;" >This field is required</small></div>
            </div>
            <div>
                <button class="btn btn-group btn-outline-success float-right" type="submit" [disabled]='loginform.invalid'  (click)='tohome(admin)'>Login</button>
            </div>
        </form> 
        </div>
        </div>  
</div>
